<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Django Framework Training - 4.0</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    {% load static %}
    <!-- Favicon -->
    <link href="{% static 'store/img/favicon.ico' %}" rel="icon">

    <!-- Icon Font Stylesheet -->
    <link href="{% static 'store/lib/fontawesome/css/all.min.css' %}" rel="stylesheet">
    <link href="{% static 'store/lib/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'store/lib/animate/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'store/lib/owlcarousel/owl.carousel.min.css' %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'store/lib/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'store/css/style.css' %}" rel="stylesheet">
</head>

<body>
    <!-- Navbar Start -->
    <div class="container-fluid sticky-top">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark p-0">
                <a href="" class="navbar-brand">
                    <h1 class="text-white">Trecaz<span class="text-dark">.</span>Disquaire</h1>
                </a>
                <button type="button" class="navbar-toggler ms-auto me-0" data-bs-toggle="collapse"
                    data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav ms-auto">
                        <a href="/" class="nav-item nav-link active">Home</a>
                        <a href="{% url 'store:listing' %}" class="nav-item nav-link">Albums</a>
                        <a href="{% url 'store:listing' %}" class="nav-item nav-link">Artistes</a>
                        <a href="about.html" class="nav-item nav-link">About</a>
                        <div class="nav-item dropdown">
                            <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Pages</a>
                            <div class="dropdown-menu bg-light mt-2">
                                <a href="feature.html" class="dropdown-item">Features</a>
                                <a href="team.html" class="dropdown-item">Our Team</a>
                                <a href="faq.html" class="dropdown-item">FAQs</a>
                                <a href="testimonial.html" class="dropdown-item">Testimonial</a>
                                <a href="404.html" class="dropdown-item">404 Page</a>
                            </div>
                        </div>
                        <a href="/webadmin/" class="nav-item nav-link">Contact</a>
                    </div>
                    <butaton type="button" class="btn text-white p-0 d-none d-lg-block" data-bs-toggle="modal"
                        data-bs-target="#searchModal"><i class="fa fa-search"></i></butaton>
                </div>
            </nav>
        </div>
    </div>
    <!-- Navbar End -->




    <!-- Full Screen Search Start -->
    <div class="modal fade" id="searchModal" tabindex="-1">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content" style="background: rgba(20, 24, 62, 0.7);">
                <div class="modal-header border-0">
                    <button type="button" class="btn btn-square bg-white btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body text-white d-flex align-items-center justify-content-center">
                    {% include "store/search_form.html" %}
                </div>
            </div>
        </div>
    </div>
    <!-- Full Screen Search End -->

    {% block content %} {% endblock %} 

    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top pt-2"><i class="bi bi-arrow-up"></i></a>

    <!-- JavaScript Libraries -->
    <script src="{% static 'store/lib/jquery/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'store/lib/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'store/lib/wow/wow.min.js' %}"></script>
    <script src="{% static 'store/lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'store/lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'store/lib/counterup/counterup.min.js' %}"></script>
    <script src="{% static 'store/lib/owlcarousel/owl.carousel.min.js' %}"></script>

    <!-- Template Javascript -->
    <script src="{% static 'store/js/main.js' %}"></script>
</body>

</html>
